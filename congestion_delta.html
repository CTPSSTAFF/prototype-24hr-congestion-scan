<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Change in Congestion Between Two Dates</title>
		<link rel="stylesheet" href="libs/jquery-ui-1.12.1/jquery-ui.css"/>
		<link rel="stylesheet" href="dataviz3.css"/>
		<script src="libs/jquery.min-3.5.1.js"></script>
		<script src="libs/jquery-ui-1.12.1/jquery-ui.js"></script>
		<script src="libs/lodash.js"></script>
		<script src="libs/d3.js"></script>
		<script src="libs/d3-legend-2.25.6.js"></script>
		<script src ="csCommon.js"></script>
	</head>
	<body>
		<div class="ctpsHeader">
			<div class="lightBlue"></div>
			<div class="darkBlue"></div>
			<div id="banner">
				<a href="https://www.ctps.org/" target="_blank" title="Boston MPO">
					<img style="height:59px" src="img/ctps_header.png" title="Opens Boston MPO website in a new window">
				</a>
			</div>
		</div>
		<div id="app_caption_wrapper">
		<span>
			<span id="app_caption_generic" class="app_caption">Change in Congestion Between Two Dates</span>
			<span id="app_caption_specific" class="app_caption" hidden="true">
				<span id="app_caption_specific_static" class="app_caption">
					&nbsp;&nbsp;&nbsp;&mdash;&nbsp;&nbsp;&nbsp;Data for
				</span>
				<span id="app_caption_specific_date" class="app_caption">
				</span>
			</span> <!-- app_caption_specific -->
		</span>
		</div>
		<div id="options_wrapper">
			<div class="options">
				<span>
					Route:&nbsp;
					<select id="select_route">
						 <option value="0">Select a route</option> 
					</select>
					<!--
					Metric:
					&nbsp;Speed&nbsp;<input type="radio" id="mode_speed" name="mode" class="mode" value="speed" checked>
					&nbsp;Speed Index&nbsp;<input type="radio" id="mode_speed_index" name="mode" class="mode" value="speed_index">
					-->
					&nbsp;
					<input type="checkbox" id="restrict_cvalue" name="restrict_cvalue" checked>
					<label for="restrict_cvalue">Only use data with C-value >= 75</label>
				</span>
			</div>
			<div class="options">
				<span>
					First date:&nbsp;
					<input type="text" id="datepicker_first" class="datepicker">	<!-- jQueryUI datepicker control -->
					Last date:&nbsp; 
					<input type="text" id="datepicker_last" class="datepicker">		<!-- jQueryUI datepicker control -->
				</span>
				<input type="button" id="run_button" value="Run">
			</div>
		</div>
		<div id="delta_speed_legend_div"></div>
		<div id="delta_speed_index_legend_div"></div>
		<div id="viz_div"></div>
		<script src="dataviz3.js"></script>
	</body>
</html>
